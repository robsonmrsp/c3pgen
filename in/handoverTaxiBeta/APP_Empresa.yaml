- name: Empresa
  hasOwner: false
  displayName: Empresa
  tableName: EMPRESA
  attributes:
  - name: cnpj
    tableFieldName: CNPJ
    mask: 99.999.999/9999-99
    required: false
    displayName: CNPJ
    type:
      className: String
  - name: contrato
    tableFieldName: CONTRATO
    required: true
    displayName: Contrato
    type:
      className: String
  - name: razaoSocial
    tableFieldName: RAZAO_SOCIAL
    required: false
    displayName: Razao social
    type:
      className: String
  - name: nomeFantasia
    tableFieldName: FANTASIA
    required: false
    displayName: Nome Fantasia
    type:
      className: String
  - name: utilizaVoucher
    tableFieldName: UTILIZA_VOUCHER
    required: false
    displayName: Utiliza voucher
    type:
      className: Boolean
    viewApproach:
      type: check
  - name: utilizaEticket
    tableFieldName: UTILIZA_ETICKET
    required: false
    displayName: Utiliza eticket
    type:
      className: Boolean
    viewApproach:
      type: check
  - name: observacaoTaxista
    tableFieldName: OBSERVACAO_TAXISTA
    required: false
    displayName: Observação taxista
    type:
      className: String
  - name: observacaoCentral
    tableFieldName: OBSERVACAO_CENTRAL
    required: false
    displayName: Observação central
    type:
      className: String
  - name: percentualDesconto
    tableFieldName: PERCENTUAL_DESCONTO
    required: false
    displayName: Percentual desconto
    type:
      className: Double
  - name: inscricaoMunicipal
    tableFieldName: INSCRICAO_MUNICIPAL
    required: false
    displayName: Inscricao municipal
    type:
      className: String
  - name: inscricaoEstadual
    tableFieldName: INSCRICAO_ESTADUAL
    required: false
    displayName: Inscricao estadual
    type:
      className: String
  - name: emiteNf
    tableFieldName: EMITE_NF
    required: false
    displayName: Emite nf
    type:
      className: Boolean
    viewApproach:
      type: check
  - name: percentualIss
    tableFieldName: PERCENTUAL_ISS
    required: false
    displayName: Percentual ISS
    type:
      className: Double
  - name: percentualIrf
    tableFieldName: PERCENTUAL_IRF
    required: false
    displayName: Percentual IRF
    type:
      className: Double
  - name: percentualInss
    tableFieldName: PERCENTUAL_INSS
    required: false
    displayName: Percentual INSS
    type:
      className: Double
  - name: diaVencimento
    tableFieldName: DIA_VENCIMENTO
    required: false
    displayName: Dia vencimento
    type:
      className: Integer
  - name: percentualMotorista
    tableFieldName: PERCENTUAL_MOTORISTA
    required: false
    displayName: Percentual motorista
    type:
      className: Double
  - name: banco
    tableFieldName: BANCO
    required: false
    displayName: Banco
    type:
      className: Integer
  - name: agencia
    tableFieldName: AGENCIA
    required: false
    displayName: Agencia
    type:
      className: String
  - name: conta
    tableFieldName: CONTA
    required: false
    displayName: Conta
    type:
      className: String
  - name: email
    tableFieldName: EMAIL
    required: false
    displayName: Email
    type:
      className: String
  - name: usuarioCadastro
    tableFieldName: USUARIO_CADASTRO
    required: false
    displayName: Usuario cadastro
    type:
      className: Integer
  - name: dataCadastro
    tableFieldName: DATA_CADASTRO
    required: false
    displayName: Data cadastro
    type:
      className: Date
    dateFormat: DD/MM/YYYY
    mask: 99/99/9999
    viewApproach:
      type: datepicker
  relationships:
  - name: centroCustos
    type: OneToMany
    ownerName: empresa
    model: CentroCusto
    displayName: Centro custo
    viewApproach:
      type: multiselect
  - name: usuarios
    type: OneToMany
    ownerName: empresa
    model: Usuario
    displayName: Usuario
  - name: contatos
    type: OneToMany
    ownerName: empresa
    model: Contato
    displayName: Contato
    viewApproach:
      type: multiselect
  - name: socios
    type: OneToMany
    ownerName: empresa
    model: Socio
    displayName: Socio
    viewApproach:
      type: multiselect
  - name: faixaVouchers
    type: OneToMany
    ownerName: empresa
    model: FaixaVoucher
    displayName: Faixa voucher
  - name: clientes
    type: OneToMany
    ownerName: empresa
    model: Cliente
    displayName: Cliente
  - name: telefones
    type: OneToMany
    model: Telefone
    displayName: Telefone
  - name: endereco
    type: ManyToOne
    model: Endereco
    displayName: Endereço
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome