- name: BloqueioMotorista
  hasOwner: false 
  displayName: Bloqueio motorista
  tableName: BLOQUEIO_MOTORISTA
  attributes:                     
  - name: dataHoraBloqueio
    tableFieldName: DATA_HORA_BLOQUEIO
    required: false
    displayName: Data hora bloqueio
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY HH:MM   
    mask: 99/99/9999 99:99         
    viewApproach:                  
      type: datepicker                   
  - name: usuarioBloqueio
    tableFieldName: USUARIO_BLOQUEIO
    required: false
    displayName: Usuario bloqueio
    type: 
      className: Integer
  relationships:                     
  - name: cliente             
    type: ManyToOne
    model: Cliente                       
    displayName: Cliente
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: motorista             
    type: ManyToOne
    model: Motorista                       
    displayName: Motorista
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
