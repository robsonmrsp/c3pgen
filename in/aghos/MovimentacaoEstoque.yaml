- name: MovimentacaoEstoque
  hasOwner: false 
  displayName: Movimentação Estoque
  tableName: GSH_ESTOQUE_MOVIMENTACAO
  attributes:                     
  - name: editado
    tableFieldName: FLAG_EDITADO
    required: false
    showInPages: true
    displayName: Flag editado
    type: 
      className: Boolean
  - name: recebido
    tableFieldName: FLAG_RECEBIDO
    required: false
    showInPages: true
    displayName: Flag recebido
    type: 
      className: Boolean
  - name: autorizacao
    tableFieldName: FLAG_AUTORIZACAO
    required: false
    showInPages: true
    displayName: Flag autorizacao
    type: 
      className: Boolean
  - name: dataHoraSolicitacao
    tableFieldName: DATA_SOLICITACAO
    required: false
    showInPages: true
    displayName: Data solicitacao
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY DD:MM              
    mask: 99/99/9999 99:99                   
    viewApproach:                        
      type: datepicker                  
  - name: dataEntrada
    tableFieldName: DATA_ENTRADA
    required: false
    showInPages: true
    displayName: Data entrada
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY DD:MM              
    mask: 99/99/9999 99:99                   
    viewApproach:                        
      type: datepicker                  
  relationships:                     
  - name: historicoMovimentacaoEstoques
    type: OneToMany
    ownerName: movimentacaoEstoque
    model: HistoricoMovimentacaoEstoque                       
    displayName: historico Movimentação Estoque

  - name: itemMovimentacaoEstoques
    type: OneToMany
    ownerName: movimentacaoEstoque
    model: ItemMovimentacaoEstoque  
    displayName: Item movimentacao estoque
    
  - name: estoqueMaterialSolicitante             
    type: ManyToOne
    model: EstoqueMaterial
    displayName: Estoque Material solicitante
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
  - name: estoqueMaterialExecutante             
    type: ManyToOne
    model: EstoqueMaterial 
    displayName: Estoque Material  executante
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
  - name: setorSolicitante             
    type: ManyToOne
    model: Setor                       
    displayName: Setor Solicitante
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: descricao
  - name: setorExecutante             
    type: ManyToOne
    model: Setor                       
    displayName: Setor Executante
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: descricao
  - name: usuarioSolicitante             
    type: ManyToOne
    model: Usuario                       
    displayName: Usuário Solicitante
  - name: usuarioAutorizador             
    type: ManyToOne
    model: Usuario                       
    displayName: Usuário Autorizador
