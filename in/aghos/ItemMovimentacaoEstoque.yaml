- name: ItemMovimentacaoEstoque
  hasOwner: false 
  displayName: Item Movimentação Estoque 
  tableName: GSH_ESTOQUE_MOVIMENTACAO_ITENS
  attributes:                     
  - name: flagDelete
    tableFieldName: FLAG_DELETE
    required: false
    showInPages: true
    displayName: Flag delete
    type: 
      className: Boolean
  - name: quantidade
    tableFieldName: QUANTIDADE_MOVIMENTACAO
    required: false
    showInPages: true
    displayName: Quantidade movimentacao
    type: 
      className: Double
  - name: dataHora
    tableFieldName: DATA_MOVIMENTACAO
    required: false
    showInPages: true
    displayName: Data movimentacao
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY HH:MM              
    mask: 99/99/9999 99:99                   
    viewApproach:                        
      type: datepicker                  
  relationships:                     
  - name: historicoItemMovimentacaoEstoques
    type: OneToMany
    ownerName: itemMovimentacaoEstoque
    model: HistoricoItemMovimentacaoEstoque                       
    displayName: Historico Item Movimentação Estoque
  - name: movimentacaoEstoque             
    type: ManyToOne
    model: MovimentacaoEstoque                       
    displayName: Movimentação de estoque
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
  - name: material             
    type: ManyToOne
    model: Material                       
    displayName: Material
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
