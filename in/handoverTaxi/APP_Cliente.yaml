- name: Cliente
  hasOwner: false 
  displayName: Cliente
  tableName: CLIENTE
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: false
    showInPages: false
    maxLen: 200
    displayName: Nome
    type: 
      className: String
  - name: email
    tableFieldName: EMAIL
    required: false
    showInPages: false
    maxLen: 100
    displayName: Email
    type: 
      className: String
  - name: senha
    tableFieldName: SENHA
    required: false
    showInPages: false
    maxLen: 100
    displayName: Senha
    type: 
      className: String
  - name: tipo
    tableFieldName: TIPO
    required: false
    showInPages: false
    maxLen: 1
    displayName: Tipo
    type: 
      className: String
  - name: inativo
    tableFieldName: INATIVO
    required: false
    showInPages: false
    displayName: Inativo
    type: 
      className: Boolean
    viewApproach: 
      type: check
  - name: usuarioCadastro
    tableFieldName: USUARIO_CADASTRO
    required: false
    showInPages: false
    displayName: Usuario cadastro
    type: 
      className: Integer
  - name: dataCadastro
    tableFieldName: DATA_CADASTRO
    required: false
    showInPages: false
    displayName: Data cadastro
    type: 
      className: Date
    dateFormat: DD/MM/YYYY              
    mask: 99/99/9999                    
    viewApproach:                        
      type: datepicker                  
  - name: matricula
    tableFieldName: MATRICULA
    required: false
    showInPages: false
    displayName: Matricula
    type: 
      className: Integer
  - name: limiteMensal
    tableFieldName: LIMITE_MENSAL
    required: false
    showInPages: false
    displayName: Limite mensal
    type: 
      className: Double
  - name: cnpjCpf
    tableFieldName: CNPJ_CPF
    required: false
    showInPages: false
    maxLen: 14
    displayName: Cnpj cpf
    type: 
      className: String
  - name: autorizaEticket
    tableFieldName: AUTORIZA_ETICKET
    required: false
    showInPages: false
    displayName: Autoriza eticket
    type: 
      className: Boolean
    viewApproach: 
      type: check
  - name: observacao
    tableFieldName: OBSERVACAO
    required: false
    showInPages: false
    maxLen: 500
    viewApproach:                        
      type: textarea                  
    displayName: Observacao
    type: 
      className: String
  relationships:                     
  - name: clienteEnderecos
    type: OneToMany
    ownerName: cliente
    model: ClienteEndereco                       
    displayName: Cliente endereco
  - name: clienteFones
    type: OneToMany
    ownerName: cliente
    model: ClienteFone                       
    displayName: Cliente fone
  - name: motoristaBloqueados
    type: OneToMany
    ownerName: cliente
    model: MotoristaBloqueado                       
    displayName: Motorista bloqueado
  - name: empresa             
    type: ManyToOne
    model: Empresa                       
    displayName: Empresa
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: centrocusto             
    type: ManyToOne
    model: Centrocusto                       
    displayName: Centrocusto
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
