- name: MotoristaBloqueado
  hasOwner: false 
  displayName: Motorista bloqueado
  tableName: MOTORISTA_BLOQUEADO
  attributes:                     
  - name: dataBloqueio
    tableFieldName: DATA_BLOQUEIO
    required: false
    displayName: Data bloqueio
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY HH:MM             
    mask: 99/99/9999 99:99                  
    viewApproach:                        
      type: datepicker                  
  - name: usuarioBloqueio
    tableFieldName: USUARIO_BLOQUEIO
    required: false
    displayName: Usuario bloqueio
    type: 
      className: Integer
  relationships:                     
  - name: cliente             
    type: ManyToOne
    model: Cliente                       
    displayName: Cliente
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: motorista             
    type: ManyToOne
    model: Motorista                       
    displayName: Motorista
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
