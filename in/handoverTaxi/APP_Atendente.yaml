- name: Atendente
  hasOwner: false 
  displayName: Atendente
  tableName: ATENDENTE
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: false
    maxLen: 50
    displayName: Nome
    type: 
      className: String
  - name: situacao
    tableFieldName: SITUACAO
    required: false
    maxLen: 10
    displayName: Situação
    type: 
      className: String
  relationships:                     
  - name: corridas
    type: OneToMany
    ownerName: atendente
    model: Corrida                       
    displayName: Corrida
