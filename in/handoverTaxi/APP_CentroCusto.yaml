- name: CentroCusto
  hasOwner: false 
  displayName: Centro custo
  tableName: CENTRO_CUSTO
  attributes:                     
  - name: descricao
    tableFieldName: DESCRICAO
    required: false
    maxLen: 200
    displayName: Descrição
    type: 
      className: String
  - name: valorLimite
    tableFieldName: VALOR_LIMITE
    required: false
    displayName: Valor limite
    type: 
      className: Double
  - name: observacao
    tableFieldName: OBSERVACAO
    required: false
    maxLen: 300
    viewApproach:                        
      type: textarea                  
    displayName: Observação
    type: 
      className: String
  - name: inativo
    tableFieldName: INATIVO
    required: false
    displayName: Inativo
    type: 
      className: Boolean
    viewApproach: 
      type: check
  relationships:                     
  - name: clientes
    type: OneToMany
    ownerName: centroCusto
    model: Cliente                       
    displayName: Cliente
  - name: empresa             
    type: ManyToOne
    model: Empresa                       
    displayName: Empresa
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
