- name: Funcionario
  hasOwner: false
  displayName: Funcionario
  tableName: CLIENTE
  attributes:
  - name: nome
    tableFieldName: NOME
    required: false
    maxLen: 200
    displayName: Nome
    type:
      className: String
  - name: email
    tableFieldName: EMAIL
    required: false
    maxLen: 100
    displayName: E-mail
    type:
      className: String
  - name: senha
    tableFieldName: SENHA
    required: false
    maxLen: 100
    displayName: Senha
    type:
      className: String
  - name: tipo
    tableFieldName: TIPO
    required: false
    maxLen: 10
    displayName: Tipo
    type:
      className: String
  - name: inativo
    tableFieldName: INATIVO
    required: false
    displayName: Inativo
    type:
      className: Boolean
    viewApproach:
      type: check
  - name: usuarioCadastro
    tableFieldName: USUARIO_CADASTRO
    required: false
    displayName: Usuario cadastro
    showInPages: false
    type:
      className: Integer
  - name: dataCadastro
    tableFieldName: DATA_CADASTRO
    required: false
    displayName: Data cadastro
    showInPages: false
    type:
      className: Date
    dateFormat: DD/MM/YYYY
    mask: 99/99/9999
    viewApproach:
      type: datepicker
  - name: matricula
    tableFieldName: MATRICULA
    required: false
    displayName: Matricula
    showInPages: false
    type:
      className: Integer
  - name: limiteMensal
    tableFieldName: LIMITE_MENSAL
    required: false
    displayName: Limite mensal
    showInPages: false
    type:
      className: Double
  - name: cnpjCpf
    tableFieldName: CNPJ_CPF
    required: false
    maxLen: 18
    displayName: CNPJ CPF
    showInPages: false
    type:
      className: String
  - name: cnpj
    tableFieldName: CNPJ
    required: false
    maxLen: 18
    mask: 99.999.999/9999-99
    displayName: CNPJ
    showInPages: false
    type:
      className: String
  - name: cpf
    tableFieldName: CPF
    required: false
    maxLen: 14
    mask: 999.999.999-99
    displayName: CPF
    showInPages: false
    type:
      className: String
  - name: autorizaEticket
    tableFieldName: AUTORIZA_ETICKET
    required: false
    displayName: Autoriza eticket
    showInPages: false
    type:
      className: Boolean
    viewApproach:
      type: check
  - name: observacao
    tableFieldName: OBSERVACAO
    required: false
    maxLen: 500
    viewApproach:
      type: textarea
    displayName: Observação
    showInPages: false
    type:
      className: String
  relationships:
  - name: clienteEnderecos
    type: OneToMany
    ownerName: cliente
    model: ClienteEndereco
    displayName: Cliente endereco
  - name: clienteFones
    type: OneToMany
    ownerName: cliente
    model: ClienteFone
    displayName: Cliente fone
  - name: motoristaBloqueados
    type: OneToMany
    ownerName: cliente
    model: MotoristaBloqueado
    displayName: Motorista bloqueado
  - name: empresa
    type: ManyToOne
    model: Empresa
    displayName: Empresa
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome
  - name: centroCusto
    type: ManyToOne
    model: CentroCusto
    displayName: Centro custo
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome