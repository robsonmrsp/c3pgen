- name: EnderecoCorrida
  hasOwner: false 
  displayName: Endereco corrida
  tableName: ENDERECO_CORRIDA
  attributes:                     
  - name: endereco
    tableFieldName: ENDERECO
    required: false
    showInPages: false
    maxLen: 200
    displayName: Endereco
    type: 
      className: String
  - name: numero
    tableFieldName: NUMERO
    required: false
    showInPages: false
    maxLen: 10
    displayName: Numero
    type: 
      className: String
  - name: complemento
    tableFieldName: COMPLEMENTO
    required: false
    showInPages: false
    maxLen: 100
    displayName: Complemento
    type: 
      className: String
  - name: bairro
    tableFieldName: BAIRRO
    required: false
    showInPages: false
    maxLen: 100
    displayName: Bairro
    type: 
      className: String
  - name: uf
    tableFieldName: UF
    required: true
    showInPages: false
    maxLen: 2
    displayName: Uf
    type: 
      className: String
  - name: cidade
    tableFieldName: CIDADE
    required: false
    showInPages: false
    maxLen: 50
    displayName: Cidade
    type: 
      className: String
  - name: cep
    tableFieldName: CEP
    required: false
    showInPages: false
    maxLen: 9
    displayName: Cep
    type: 
      className: String
  - name: referencia
    tableFieldName: REFERENCIA
    required: false
    showInPages: false
    maxLen: 200
    displayName: Referencia
    type: 
      className: String
  - name: descricao
    tableFieldName: DESCRICAO
    required: false
    showInPages: false
    maxLen: 400
    viewApproach:                        
      type: textarea                  
    displayName: Descricao
    type: 
      className: String
  - name: ordem
    tableFieldName: ORDEM
    required: false
    showInPages: false
    displayName: Ordem
    type: 
      className: Integer
  - name: latitude
    tableFieldName: LATITUDE
    required: false
    showInPages: false
    displayName: Latitude
    type: 
      className: Double
  - name: longitude
    tableFieldName: LONGITUDE
    required: false
    showInPages: false
    displayName: Longitude
    type: 
      className: Double
  - name: enderecoFormatado
    tableFieldName: ENDERECO_FORMATADO
    required: false
    showInPages: false
    maxLen: 100
    displayName: Endereco formatado
    type: 
      className: String
  - name: origem
    tableFieldName: ORIGEM
    required: false
    showInPages: false
    displayName: Origem
    type: 
      className: Boolean
    viewApproach: 
      type: check
  relationships:                     
  - name: eventos
    type: OneToMany
    ownerName: enderecoCorrida
    model: Evento                       
    displayName: Evento
  - name: corrida             
    type: ManyToOne
    model: Corrida                       
    displayName: Corrida
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
