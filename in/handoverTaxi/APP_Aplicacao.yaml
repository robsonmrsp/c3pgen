- name: Aplicacao
  hasOwner: false 
  displayName: Aplicacao
  tableName: APLICACAO
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: false
    displayName: Nome
    type: 
      className: String
  - name: inativo
    tableFieldName: INATIVO
    required: false
    displayName: Inativo
    type: 
      className: Boolean
    viewApproach: 
      type: check
  relationships:                     
  - name: modulos
    type: OneToMany
    ownerName: aplicacao
    model: Modulo                       
    displayName: Modulo
