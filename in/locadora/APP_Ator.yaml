- name: Ator
  hasOwner: false 
  hasMobile: true
  displayName: Ator
  tableName: ATOR
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: true
    showInPages: true
    displayName: Nome
    type: 
      className: String
  - name: dataNascimento
    tableFieldName: DATA_NASCIMENTO
    required: true
    showInPages: true
    displayName: Data nascimento
    type: 
      className: Date
    dateFormat: DD/MM/YYYY              
    mask: 99/99/9999                    
    viewApproach:                        
      type: datepicker                  
  - name: biografia
    tableFieldName: BIOGRAFIA
    required: false
    showInPages: false
    maxLen: 1000
    viewApproach:                        
      type: textarea                  
    displayName: Biografia
    type: 
      className: String
  - name: foto
    tableFieldName: FOTO
    required: false
    showInPages: false
    displayName: Foto
    type: 
      className: String
  relationships:                     
  - name: filmes
    type: ManyToMany
    model: Filme                       
    displayName: Filmes
