- name: InformacaoFilme
  hasOwner: false 
  displayName: Informação do filme/midia
  tableName: INFORMACAO_FILME
  attributes:                     
  - name: selo
    tableFieldName: SELO
    required: true
    showInPages: true
    displayName: Selo
    type: 
      className: String
  - name: valor
    tableFieldName: VALOR
    required: true
    showInPages: true
    displayName: Valor
    type: 
      className: Double
      format : money
  - name: quantidadeEstoque
    tableFieldName: QUANTIDADE_ESTOQUE
    required: true
    showInPages: true
    displayName: Quantidade estoque
    type: 
      className: Integer
  - name: dataCompra
    tableFieldName: DATA_COMPRA
    required: false
    showInPages: true
    displayName: Data compra
    type: 
      className: Date
    dateFormat: DD/MM/YYYY              
    mask: 99/99/9999                    
    viewApproach:                        
      type: datepicker                  
  - name: percentualDesconto
    tableFieldName: PERCENTUAL_DESCONTO
    required: false
    showInPages: false
    displayName: Percentual desconto
    type: 
      className: Double
  - name: lancamento
    tableFieldName: LANCAMENTO
    required: false
    showInPages: true
    displayName: Lancamento
    type: 
      className: Boolean
    viewApproach: 
      type: check
  relationships:                     
  - name: filme             
    type: ManyToOne
    model: Filme                       
    displayName: Filme
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
