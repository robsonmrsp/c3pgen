- name: Filme
  hasOwner: false 
  displayName: Filme
  tableName: FILME
  attributes:                     
  - name: titulo
    tableFieldName: TITULO
    required: false
    showInPages: false
    displayName: Titulo
    type: 
      className: String
  - name: sinopse
    tableFieldName: SINOPSE
    required: false
    showInPages: false
    displayName: Sinopse
    type: 
      className: String
  - name: dataLancamento
    tableFieldName: DATA_LANCAMENTO
    required: false
    showInPages: false
    displayName: Data lancamento
    type: 
      className: Date
    dateFormat: DD/MM/YYYY              
    mask: 99/99/9999                    
    viewApproach:                        
      type: datepicker                  
  - name: duracao
    tableFieldName: DURACAO
    required: false
    showInPages: false
    displayName: Duracao
    type: 
      className: Integer
  - name: poster
    tableFieldName: POSTER
    required: false
    showInPages: false
    displayName: Poster
    type: 
      className: String
  - name: tituloOriginal
    tableFieldName: TITULO_ORIGINAL
    required: false
    showInPages: false
    displayName: Titulo original
    type: 
      className: String
  relationships:                     
  - name: filmeHasAtors
    type: OneToMany
    ownerName: filme
    model: FilmeHasAtor                       
    displayName: Filme has ator
  - name: locacaos
    type: OneToMany
    ownerName: filme
    model: Locacao                       
    displayName: Locacao
  - name: reservas
    type: OneToMany
    ownerName: filme
    model: Reserva                       
    displayName: Reserva
  - name: informacaoFilmes
    type: OneToMany
    ownerName: filme
    model: InformacaoFilme                       
    displayName: Informacao filme
  - name: classificacao             
    type: ManyToOne
    model: Classificacao                       
    displayName: Classificacao
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
  - name: genero             
    type: ManyToOne
    model: Genero                       
    displayName: Genero
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
  - name: linguagem             
    type: ManyToOne
    model: Linguagem                       
    displayName: Linguagem
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome
