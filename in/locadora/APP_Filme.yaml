- name: Filme
  hasOwner: false
  displayName: Filme
  hasMobile: true
  tableName: FILME
  attributes:
  - name: titulo
    tableFieldName: TITULO
    required: true
    showInPages: true
    displayName: Titulo
    type:
      className: String
  - name: sinopse
    tableFieldName: SINOPSE
    required: true
    showInPages: false
    displayName: Sinopse
    type:
      className: String
  - name: dataLancamento
    tableFieldName: DATA_LANCAMENTO
    required: true
    showInPages: true
    displayName: Data lancamento
    type:
      className: Date
    dateFormat: DD/MM/YYYY
    mask: 99/99/9999
    viewApproach:
      type: datepicker
  - name: duracao
    tableFieldName: DURACAO
    required: false
    showInPages: true
    displayName: Duracao
    type:
      className: Integer
  - name: poster
    tableFieldName: POSTER
    required: false
    showInPages: true
    displayName: Poster
    type:
      className: String
  - name: tituloOriginal
    tableFieldName: TITULO_ORIGINAL
    required: false
    showInPages: true
    displayName: Titulo original
    type:
      className: String
  relationships:
  - name: atores
    type: ManyToMany
    ownerName: filmes
    model: Ator
    displayName: Elenco
    viewApproach:
      type: multiselect
  - name: locacaos
    type: OneToMany
    ownerName: filme
    model: Locacao
    displayName: Locacao
  - name: reservas
    type: OneToMany
    ownerName: filme
    model: Reserva
    displayName: Reserva
  - name: informacaoFilmes
    type: OneToMany
    ownerName: filme
    model: InformacaoFilme
    displayName: Informacao filme
  - name: classificacao
    type: ManyToOne
    model: Classificacao
    displayName: Classificacao
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome
  - name: genero
    type: ManyToOne
    model: Genero
    displayName: Genero
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome
  - name: linguagem
    type: ManyToOne
    model: Linguagem
    displayName: Linguagem
    viewApproach:
      type: modal
      hiddenField: id
      textField: nome