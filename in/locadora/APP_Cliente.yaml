- name: Cliente
  hasOwner: false 
  hasMobile: true
  displayName: Cliente
  tableName: CLIENTE
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: true
    showInPages: true
    displayName: Nome
    type: 
      className: String
  - name: cpf
    tableFieldName: CPF
    required: true
    showInPages: true
    displayName: Cpf
    type: 
      className: String
  relationships:                     
  - name: locacaos
    type: OneToMany
    ownerName: cliente
    model: Locacao                       
    displayName: Locacao
  - name: reservas
    type: OneToMany
    ownerName: cliente
    model: Reserva                       
    displayName: Reserva
  - name: endereco             
    type: ManyToOne
    model: Endereco                       
    displayName: Endereco
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: logradouro 
