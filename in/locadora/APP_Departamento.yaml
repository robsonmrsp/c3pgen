- name: Departamento
  displayName: Departamento
  hasMobile : true
  tableName: DEPARTAMENTO
  hasOwner: false
  attributes:
  - name: nome
    tableFieldName: nome
    required : true
    unique : true
    type:
      className: String
    displayName: Nome
  - name: description
    tableFieldName: description
    type:
      className: String
    displayName: Descrição
  relationships:    
  - name: funcionarios
    type: OneToMany
    ownerName: departamento
    model: Funcionario
    displayName: Funcionarios
    
    