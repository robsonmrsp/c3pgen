- name: Item
  displayName: Item
  tableName: item
  hasOwner: false
  attributes:
  - name: name
    tableFieldName: name
    type:
      className: String
    displayName: Nome
  - name: description
    tableFieldName: description
    type:
      className: String
    displayName: Descrição
  relationships:
  - name: type
    type: ManyToOne
    model: ItemType
    viewApproach:
      type: modal
      textField: name
      hiddenField: id
    displayName: Tipo
  - name: permissions
    viewApproach:
      type: multiselect
    type: OneToMany
    model: Permission
    displayName: Permissões