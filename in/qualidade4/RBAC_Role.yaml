- name: Role
  displayName: Papel
  tableName: role
  hasOwner: false
  attributes:
  - name: authority
    tableFieldName: authority
    required: true
    type:
      className: String
    displayName: Autoridade
  - name: description
    tableFieldName: DESCRIPTION
    required: true
    type:
      className: String
    displayName: Descrição
  relationships:
  - name: sessions
    ownerName: roles
    type: ManyToMany
    model: Session
    displayName: Sessões
  - name: users
    type: ManyToMany
    ownerName: roles
    model: User
    displayName: Usuários
  - name: permissions
    type: ManyToMany
    viewApproach:
      type: multiselect
    model: Permission
    displayName: Permissões