- name: ControleCumbuca
  hasOwner: false
  displayName: Controle Cumbuca
  tableName: CONTROLE_CUMBUCA
  attributes:
  - name: dataRegistro
    tableFieldName: DT_REGISTRO
    basicSearch: true
    type:
      className: Date
    displayName: Data de Registro
    dateFormat: DD/MM/YYYY
    mask: 99/99/9999
    viewApproach:
      type: datepicker
  - name: peso
    tableFieldName: PESO
    required: true
    displayName: Nome
    type:
      className: Double
  - name: tipo
    tableFieldName: TIPO
    required: true
    displayName: Tipo de MÃ¡quina
    type:
      className: Integer
  - name: quantidadeCachos
    tableFieldName: QUANTIDADE_CACHOS
    required: true
    displayName: N. de Cachos
    type:
      className: Integer
  relationships:
  - name: cabine
    type: ManyToOne
    model: Cabine
    viewApproach:
      type: combo
      comboId: id
      comboVal: nome
    displayName: Cabine