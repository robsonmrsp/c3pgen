<!DOCTYPE html>
<head>
<meta charset='utf-8'>
</head>
<body>
	<div id='example'></div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.10/d3.min.js"></script>
	<script src="multiline-text.js"></script>
	<script src="class-diagram.js"></script>
	<script>
		var svg = d3.select('#example').append('svg').attr({
			width : 540,
			height : 280
		});
		d3.classDiagram.addMarkers(svg.append('defs'));

		var classes = [ {
			x : 40,
			y : 20,
			width : 260,
			classname : 'User',
			attributes : [ 'microposts: Array[Micropost]', 'relationships: Array[Relationship]', 'followed_users: Array[User]', 'reversed_relationships: Array[Relationship]', 'followers: Array[User]', ]
		}, {
			x : 360,
			y : 20,
			width : 140,
			classname : 'Micropost',
			attributes : [ 'user: User', 'content: string' ]
		}, {
			x : 40,
			y : 180,
			width : 160,
			classname : 'Relationship',
			attributes : [ 'follower : User', 'followed : User' ]
		} ];

		var boxes = d3.classDiagram.createClasses(classes);
		svg.selectAll('text').attr('font-family', 'Noto Sans Japanese');

		var connectors = [ {
			points : [ {
				x : boxes.User.rightX(),
				y : boxes.Micropost.midY()
			}, {
				x : boxes.Micropost.x,
				y : boxes.Micropost.midY()
			} ],
			markerEnd : 'filledDiamond'
		}, {
			points : [ {
				x : boxes.Relationship.midX() - 20,
				y : boxes.User.bottomY()
			}, {
				x : boxes.Relationship.midX() - 20,
				y : boxes.Relationship.y
			} ],
			markerEnd : 'filledDiamond'
		}, {
			points : [ {
				x : boxes.Relationship.midX() + 20,
				y : boxes.User.bottomY()
			}, {
				x : boxes.Relationship.midX() + 20,
				y : boxes.Relationship.y
			} ],
			markerEnd : 'filledDiamond'
		}, {
			points : [ {
				x : boxes.User.x,
				y : boxes.User.bottomY() - 20
			}, {
				x : boxes.User.x - 20,
				y : boxes.User.bottomY() - 20
			}, {
				x : boxes.User.x - 20,
				y : boxes.User.bottomY() + 20
			}, {
				x : boxes.User.x + 20,
				y : boxes.User.bottomY() + 20
			}, {
				x : boxes.User.x + 20,
				y : boxes.User.bottomY()
			} ],
			markerEnd : 'diamond'
		}, {
			points : [ {
				x : boxes.User.rightX(),
				y : boxes.User.bottomY() - 20
			}, {
				x : boxes.User.rightX() + 20,
				y : boxes.User.bottomY() - 20
			}, {
				x : boxes.User.rightX() + 20,
				y : boxes.User.bottomY() + 20
			}, {
				x : boxes.User.rightX() - 20,
				y : boxes.User.bottomY() + 20
			}, {
				x : boxes.User.rightX() - 20,
				y : boxes.User.bottomY()
			} ],
			markerEnd : 'diamond'
		} ];

		d3.classDiagram.createConnectors(connectors);
	</script>
</body>
</html>
