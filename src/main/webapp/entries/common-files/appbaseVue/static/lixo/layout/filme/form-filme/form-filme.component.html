<div [@routerTransition]>
	<!-- Filme´s form generated by JSetup v0.95 :  at 06/12/2017 22:29:32  -->
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Filme</h3>
		</div>
		<div class="panel-body">
			<div class="panel">
				<div class="panel-body">
					<form #filmeForm="ngForm">
						<div [hidden]="!viewMessage.content" class="alert" [ngClass]="{'alert-success': viewMessage.type == 'success', 'alert-danger': viewMessage.type == 'error' , 'alert-info': viewMessage.type == 'info'}">{{viewMessage.content}}</div>
						<div id="groupInputDuracao" class=" form-group">
							<label class="control-label" for="inputDuracao">Duração *</label>
							<input type="text" id="inputDuracao" [(ngModel)]="filme.duracao" name="duracao" required class="form-control  " maxlength="4" #duracao="ngModel">
							<div *ngIf="duracao.invalid && (duracao.dirty || duracao.touched) && duracao.errors.required" class="alert-danger">
								<small>Duração é Obrigatório </small>
							</div>
						</div>
						<div id="groupInputSinopse_" class="form-group   ">
							<label class="control-label" for="inputSinopse">Sinopse *</label>
							<textarea rows="3" id="inputSinopse" class=" form-control " [(ngModel)]="filme.sinopse" name="sinopse" maxlength="2000"></textarea>
						</div>
						<div id="groupInputGenero" class="form-group   ">
							<label class="control-label" for="inputGenero">Genero *</label>
							<app-modal-genero [(genero)]="filme.genero" (requided)="true"> </app-modal-genero>
						</div>
						<div id="groupInputTitulo" class="form-group   ">
							<label class="control-label" for="inputTitulo">Título </label>
							<input jsetup-mask [mask]="'999.999.999-99'" type="text" id="inputTitulo" class="form-control  " maxlength="255" [(ngModel)]="filme.titulo" name="titulo">
						</div>
						<div id=" groupInputDiretor" class="form-group   ">
							<label class="control-label" for="inputDiretor">Diretor </label>
							<input jsetup-date showTime="true" type="text" id="inputDiretor" data-date-format="DD/MM/YYYY HH:mm" class="form-control  " maxlength="255" [(ngModel)]="filme.diretor" name="diretor">
						</div>
						<div id=" groupInputNome" class="form-group col-md-	 ">
							<label class="control-label" for="inputTituloOriginal">Titulo Original*</label>
							<input type="text" id="inputTituloOriginal" class="form-control" [(ngModel)]="filme.tituloOriginal" name="tituloOriginal">
						</div>
						<div class="clearfix form-actions">
							<button type="submit" [disabled]="!filmeForm.form.valid" class=" btn btn-primary btn-lg" (click)="save()">
								<i class="save fa fa-check "></i>
								Salvar
							</button>
							&nbsp;
							<button type="submit" [disabled]="!filmeForm.form.valid" class="btn btn-info btn-lg">
								<i class="fa fa-check bigger-110"></i>
								Salvar e Continuar
							</button>
							&nbsp;
							<a class="btn btn-lg btn-secondary" [routerLink]="['/filme/page']">
								<i class="fa fa-undo "> </i>
								Voltar para a listagem
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
