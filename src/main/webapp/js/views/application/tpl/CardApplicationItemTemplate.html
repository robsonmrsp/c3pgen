
<div class="hpanel hgreen">
	<div class="panel-body" style="min-height: 180px">
		<span class="label label-success pull-right"></span>
		<div class="row">
			<div class="col-sm-8 col-md-9">
				<h4>
					<a style="color: #3498db; font-size: 1.5em" href="#app/editApplication/{{id}}">{{name}}</a>
				</h4>
				<p>{{description}}</p>
				<div class="row">
					<div class="col-sm-12">
						<div class="project-label">ENTIDADES</div>
						<small>
							<p class="text-left desc-entities"></p>
						</small>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="project-label">CARACTERÍSTICAS</div>
						<small>
							<p class="text-left desc-modules">Multitenancy : {{multitenancy ? 'Sim' :'Não' }}</p>
							<p class="text-left desc-modules">Template usado: {{skin}}</p>
						</small>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3 project-info pull-right">
				<div class="project-people pull-right">
					<img alt="logo" class="" src="images/templates/{{skin}}.png" width="180">
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a href="javascript:void(-1)" class="btn btn-info bt-gerar btn-xs">
			<i class="fa fa-download "></i>
			Gerar
		</a>
		<a href="#app/visual/{{id}}" class="btn btn-info  btn-xs">
			<i class="fa fa-table"></i>
			visual
		</a>
		<a class="btn btn-danger btn-xs ">
			<i class="fa fa-times"></i>
			Remover
		</a>
		<a href="#app/editApplication/{{id}}" class="btn btn-success  btn-xs">
			<i class="fa fa-pencil"></i>
			Editar
		</a>
		</a>
		<!-- 		<a href="#app/application/{{id}}/newModule" class="btn btn-danger btn-xs "> -->
		<!-- 			<i class="fa fa-times"></i> -->
		<!-- 			Novo Módulo -->
		<!-- 		</a> -->
	</div>
</div>
