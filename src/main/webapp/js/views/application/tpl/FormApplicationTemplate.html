<div class="hpanel">
	<div class="panel-heading hbuilt">
		<!-- 		<div class="pull-right"> -->
		<!-- 			<a class="btn btn-default btn-xs">Action 1</a> -->
		<!-- 			<a class="btn btn-default btn-xs">Action 2</a> -->
		<!-- 		</div> -->
		Cadastro de Aplicações
	</div>
	<div class="panel-body">
		<form role="form" id="formApplication">
			<input type="hidden" id="inputId" value="{{id}}">
			<div id="groupInputName" class="form-group">
				<label class="control-label" for="inputName">Nome</label>
				<input type="text" id="inputName" placeholder="Nome" value="{{name}}" class="form-control  validate[required]">
			</div>
			<div id="groupInputSkin" class="form-group">
				<label class="control-label" for="inputSkin">Template</label>
				<input type="text" id="inputSkin" placeholder="Template" value="{{skin}}" class="form-control  validate[required]">
			</div>
			<div id="groupInputRootPackage" class="form-group">
				<label class="control-label" for="inputRootPackage">Pacote raiz</label>
				<input type="text" id="inputRootPackage" placeholder="Pacote raiz" value="{{rootPackage}}" class="form-control  validate[required]">
			</div>
		</form>
		<!-- 		<div class="entities-container panel"></div> -->
	</div>
	<!-- 	<div class="panel-footer"></div> -->
</div>
