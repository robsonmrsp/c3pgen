<div class="hpanel hyellow" style="padding: 5px; margin-bottom: 5px">
	<input id="inputId" type="hidden" value={{id}}>
	<div class="panel-heading hbuilt" style="padding: 3px;">
		<div class="panel-tools" style="margin-top: 4px;">
			<a class="showhide">
				<i class="fa fa-chevron-up"></i>
			</a>
			<a class="delete-attribute">
				<i class="fa  fa-trash-o"></i>
			</a>
		</div>
		<h5>
			Atributo:&nbsp;
			<a href="javascript:void(-1)" data-type="text" data-placement="right" data-title="Digite o nome do atributo" class="editable editable-click inputAtributeName " data-original-title="" title=""> {{name}} </a>
		</h5>
	</div>
	<div class="panel-body " style="padding: 5px; border-bottom: 1px solid #e4e5e7;">
		<div class="widget-main">
			<span>
				Nome de exibição:&nbsp;
				<a class="editable editable-click inputDisplayName" data-placement="right" data-title="Digite o nome a exibir"></a>
			</span>
			<br>
			<span>
				Tipo:&nbsp;
				<a class="editable editable-click inputType" data-placement="right" data-title="Tipo do atributo"></a>
			</span>
			<br>
			<span>
				Coluna tabela: &nbsp;
				<a class="editable editable-click inputTableFieldName " data-placement="right" data-title="Digite um nome para a coluna no BD"> </a>
			</span>
			<br>
			<span>
				Obrigatório:&nbsp;
				<input type="checkbox" class="inputRequired"{{required ? 'checked' :''}}>
			</span>
			<br>
			<span>
				Único:&nbsp;
				<input style="margin: 0px" type="checkbox" class="inputUnique"{{unique ? 'checked' :''}}>
			</span>
			<br>
			<span>
				Máscara:&nbsp;
				<a class="editable editable-click inputMask" data-placement="right" data-title="Digite uma máscara"> </a>
			</span>
			<br>
			<span>
				Tamanho Máximo:&nbsp;
				<a class="editable editable-click inputMaxLen" data-placement="right" data-title="Digite o tamanho máximo"></a>
			</span>
		</div>
	</div>
</div>
