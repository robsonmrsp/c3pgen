<div class="hpanel hyellow" style="padding: 1px; margin-bottom: 1px">
	<input class="inputId" type="hidden" value={{id}}>
	<input class="inputViewApproachId" type="hidden" value="{{viewApproach && viewApproach.id}}">
	<input class="inputTypeId" type="hidden" value="{{type && type.id}}">
	<div class="panel-heading hbuilt" style="padding: 2px;">
		<div class="panel-tools" style="margin-top: 3px;">
			<a class="showhide">
				<i class="fa fa-chevron-up"></i>
			</a>
			<a class="delete-attribute">
				<i class="fa  fa-trash-o"></i>
			</a>
		</div>
		<h5>
			<i class="fa fa-plus-square-o icon-expand-attribute"></i>
			<a href="javascript:void(-1)" data-type="text" data-placement="right" data-title="Digite o nome do atributo" class="editable editable-click inputAtributeName " data-original-title="" title=""> {{name}}</a>
		</h5>
	</div>
	<div class="panel-body " style="padding: 1px; border-bottom: 1px solid #e4e5e7;">
		<div class="widget-main">
			<span>
				<i>
					Tipo:&nbsp;
					<a class="editable editable-click  inputType" data-placement="right" data-title="Tipo do atributo" data-type="select" data-pk="1" data-title="Selecione o tipo">{{type && type.className}}</a>
				</i>
			</span>
			<span>
				Nome de exibição:&nbsp;
				<a class="editable editable-click inputDisplayName" data-placement="right" data-title="Digite o nome a exibir">{{displayName}}</a>
			</span>
			<br>
			<span>
				Tipo de elemento visual?:&nbsp;
				<a class="editable editable-click inputViewApproach" data-placement="right" data-title="Tipo de elemento" data-type="select" data-pk="1" data-title="Selecione o tipo de  componente">{{viewApproach && viewApproach.type}}</a>
			</span>
			<br>
			<span>
				Formato especial?:&nbsp;
				<a class="editable editable-click inputInputAs" data-placement="right" data-title="Formato especial" data-type="select" data-pk="1" data-title="Selecione o formato especial">{{inputAs || 'nenhum'}}</a>
			</span>
			<br>
			<span>
				Coluna tabela: &nbsp;
				<a class="editable editable-click inputTableFieldName " data-placement="right" data-title="Digite um nome para a coluna no BD">{{tableFieldName}}</a>
			</span>
			<br>
			<span>
				Obrigatório:&nbsp;
				<input type="checkbox" class="check-box inputRequired"{{required ? 'checked' :''}}>
			</span>
			<br>
			<span>
				Único:&nbsp;
				<input style="margin: 0px" type="checkbox" class="check-box inputUnique"{{unique ? 'checked' :''}}>
			</span>
			<br>
			<span>
				Máscara:&nbsp;
				<a class="editable editable-click inputMask" data-placement="right" data-title="Digite uma máscara">{{mask}}</a>
			</span>
			<br>
			<span>
				Tamanho Máximo:&nbsp;
				<a class="editable editable-click inputMaxLen" data-placement="right" data-title="Digite o tamanho máximo">{{maxLen}}</a>
			</span>
		</div>
	</div>
</div>
