<div class="main-content-inner">
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">Home</a>
			</li>
			<li class="active">Cadastrar Item do Módulo</li>
		</ul>
	</div>
	
	<div class="page-content">
		<h1>Cadastrar Item do Módulo</h1>
		<div class="main-principal">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
				<div id="messages_div"></div>
				</div>
			</div>
			<div class="hr-24"></div>
			
			<div class="panel panel-default plain">
				<div class="">
					<div class="col-xs-12 col-sm-12">
			
				<form role="form" id="formItemModulo">
				<br>
				<input type="hidden" id="inputId" value="{{id}}">
					<div id="groupInputName" class="form-group">
						<label class="control-label" for="inputName">Nome do item de módulo</label>
						<input type="text" id="inputName" placeholder="Nome do item de módulo" value="{{name}}" class="form-control  validate[required]">
					</div>
					
					<div id="groupInputYamlContent" class="form-group">
						<label class="control-label" for="inputYamlContent">Conteudo do arquivo yaml</label>
						<textarea rows="3" id="inputYamlContent" placeholder="Conteudo do arquivo yaml" value="{{yamlContent}}"  class="form-control  validate[required]">{{yamlContent}} </textarea>
					</div>					
							
					<div id="groupInputModuloContainer" class="form-group">
						<label class="control-label" for="inputModulo">Módulo</label>
						<div id="groupInputModulo" class="input-group">
							<input id="inputModuloId" type="hidden" class="form-control append-left" value="{{modulo && modulo.id}}" />
							<input id="inputModuloName"  placeholder="Escolha um Módulo" type="text" class="form-control append-left" value="{{modulo && modulo.name}}" />
							<div class="input-group-addon append-right" id="searchModuloModal" data-toggle="modal">
								<span class="fa fa-search"></span>
							</div>
						</div>
					</div>		
				</form>
				</div>
			</div>
			<div class="clearfix form-actions form-group mb15">
				<div class="col-md-9">
					<a href="javascript:void(0)" id="save"  class="save btn btn-primary">
						<i class="ace-icon save fa fa-check bigger-110"></i>
						Salvar
					</a>
					&nbsp;
					<a href="javascript:void(0)" class=" saveAndContinue  btn btn-info" style="display: {{ id ? 'none' : 'inline-block' }} ">
						<i class="ace-icon fa fa-check bigger-110"></i>
						Salvar e Continuar
					</a>
					&nbsp;

					<a class="go-back-link btn btn-default" href="#app/itemModulos">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Voltar para a listagem
					</a>
				</div>
			</div>
    	  </div>
		</div>
	</div>
</div>
