<div class="hpanel hviolet" style="padding: 1px; margin-bottom: 1px">
	<input class="inputId" type="hidden" value={{id}}>
	<input class="inputViewApproachId" type="hidden" value="{{viewApproach && viewApproach.id}}">
	<div class="panel-heading hbuilt" style="padding: 2px;">
		<h5>
			<!-- 			<i class="fa fa-link"></i> -->
			<!-- 			Nome: -->
			<i class="fa fa-plus-square-o icon-expand-relationhip"></i>
			<a href="javascript:void(-1)" data-type="text" data-placement="right" data-title="Digite o nome do atributo" class="editable editable-click inputRelationshipName " data-original-title="" title=""> {{name}} </a>
		</h5>
	</div>
	<div class="panel-body" style="padding: 0px; border-bottom: 1px solid #e4e5e7;">
		<div class="row widget-main-rel">
			<div class="col-lg-12  animated-panel zoomIn" style="animation-delay: 0.3s;">
				<div class="widget-main">
					<span>
						Model:&nbsp;
						<input class="inputModel" type="hidden" value="{{model}}" />
						<span class="" data-placement="right" data-title="Model">{{model}}</span>
					</span>
					<br>
					<span>
						Exibição:&nbsp;
						<a class="editable editable-click inputDisplayName" data-placement="right" data-title="Digite o nome a exibir">{{displayName}}</a>
					</span>
					<br>
					<span>
						Tipo:&nbsp;
						<a class="editable editable-click inputType" data-placement="right" data-title="Tipo de elemento" data-type="select" data-pk="1" data-title="Selecione o tipo de  relacionamento">{{type}}</a>
					</span>
					<span style="display: none">
						Dono:&nbsp;
						<a class="editable editable-click inputOwnerName" data-placement="right" data-title="Tipo do atributo">{{ownerName}}</a>
					</span>
					<br>
					<span class="inputViewApproachContainer">
						Visual:&nbsp;
						<a class="editable  editable-click inputViewApproach" data-placement="right" data-title="Tipo de elemento" data-type="select" data-pk="1" data-title="Selecione o tipo de  componente">{{viewApproach && viewApproach.type}}</a>
					</span>
					<br>
					<span class="combo-fields" style="display: none;">
						<span style="display: none;">
							Id no Combo?:&nbsp;
							<!-- 							<a class="editable editable-click inputComboId" data-placement="right" data-title="Tipo do atributo">{{viewApproach && viewApproach.comboId}}</a> -->
							<a class="editable editable-click inputComboId" data-placement="right" data-title="Tipo do atributo">id</a>
						</span>
						<span>
							&nbsp;&nbsp;Info à exibir:&nbsp;
							<a class="editable editable-click inputComboVal" data-placement="right" data-type="select" data-title="Atributo">{{viewApproach && viewApproach.comboVal}}</a>
						</span>
						<br>
					</span>
					<span class="modal-fields" style="display: none;">
						<span style="display: none;">
							Id no Modal?:&nbsp;
							<!-- 							<a class="editable editable-click inputTextField" data-placement="right" data-title="Tipo do atributo">{{viewApproach && viewApproach.hiddenField }}</a> -->
							<a class="editable editable-click inputHiddenField" data-placement="right" data-title="Tipo do atributo">id</a>
						</span>
						<span>
							&nbsp;&nbsp;Info à exibir:&nbsp;
							<a class="editable editable-click inputTextField" data-placement="right" data-type="select" data-title="Atributo">{{viewApproach && viewApproach.textField}}</a>
						</span>
						<br>
					</span>
					<!-- 					<span> -->
					<!-- 						Unidirecional?:&nbsp; -->
					<!-- 						<input style="margin: 0px" type="checkbox" class="inputUniDirecional"{{uniDirecional ? 'checked' :''}}> -->
					<!-- 					</span> -->
					<!-- 					<br> -->
				</div>
			</div>
		</div>
	</div>
</div>
