<script type="text/javascript">

$(window).load(function () {

    
    var app  = new example.Application();
    app.load(jsonDocument);

    var msg = new draw2d.shape.note.PostIt({text:"You can change the port visibility with different policy implementations.\nYou can select some of them with the buttons above."});
    app.view.add(msg, 20,10);

});

</script>

<body id="container">
	<div id="toolbar">
	   <div id="radio">
    	    <input type="radio" id="radio1" name="radio" data-policy="draw2d.policy.canvas.CoronaDecorationPolicy" data-help="Ports of the elements are only visible if the mouse hover a element"/><label for="radio1">Corona Port Decoration</label>
        	<input type="radio" id="radio2" name="radio" data-policy="draw2d.policy.canvas.FadeoutDecorationPolicy" data-help="Ports fade out if the mouse didn't move"/><label for="radio2">Fade out Port Decoration</label>
        	<input type="radio" id="radio3" name="radio" data-policy="draw2d.policy.canvas.DecorationPolicy"  data-help="Ports are always visible" checked="checked"/><label for="radio3">Standard Port Decoration</label>
	    	<span id="help" style="padding-left:30px"></span>
	    </div>
    </div>
	<div id="canvas" class="" style="width:2500px; height:2500px;"></div>
