<script type="text/javascript">

$(window).load(function () {

    var canvas = new draw2d.Canvas("gfx_holder");


    canvas.add(f1= new CustomFigure({x:100, y:200}));
    canvas.add(f2= new CustomFigure({x:400, y:280}));

    f1.getInputPort(0).useDefaultValue();

  // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN 
  var msg = new draw2d.shape.note.PostIt({text:"Mouse over to the input ports to see InputPort decorations for default values.\nCan be used for circuits or workflow diagrams.\n \n - Decoration is hidden if a connection is present.\n - Change the default value if you click on the label.\n - Stick/Unstick the decoration with a click on the circle.", x:20, y:20});
  canvas.add(msg);

});

</script>
