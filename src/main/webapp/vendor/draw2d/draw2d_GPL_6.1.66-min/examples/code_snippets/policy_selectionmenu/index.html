<script type="text/javascript">

var textFigure = null;
var canvas = null;
$(window).load(function () {

    // create the canvas for the user interaction
    //
    canvas = new draw2d.Canvas("gfx_holder");

    // create and add two nodes which contains Ports (In and OUT)
    //
     var start = new CustomFigure();
     var end   = new CustomFigure();
    
     // ...add it to the canvas 
     canvas.add( start, 50,250);
     canvas.add( end, 630,250);


    /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     ///////////////////////////////////////////////////////////////////// 
     var msg = new draw2d.shape.note.PostIt({text:"Show a figure flyout menu if an element is selected.\nSelect an shape and press the 'delete' icon."});
     canvas.add(msg, 20,20);
});


</script>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>
