<meta name="apple-mobile-web-app-capable" content="yes" />

    <link type="text/css" rel="stylesheet" href="./css/example.css" />

    <SCRIPT src="../../../lib/shifty.js"></SCRIPT>
    <SCRIPT src="../../../lib/raphael.js"></SCRIPT>
    <SCRIPT src="../../../lib/jquery-1.12.0.min.js"></SCRIPT>
    <SCRIPT src="../../../lib/jquery.autoresize.js"></SCRIPT>

    <SCRIPT src="../../../src/draw2d.js"></SCRIPT>

	<SCRIPT src="http://freegroup.github.io/draw2d_js.shapes/assets/shapes/index.js"></SCRIPT>

<script type="text/javascript">

	var canvas = null;
	
	$(window).load(function() {

		// create the canvas for the user interaction
		//
		canvas = new draw2d.Canvas("gfx_holder");

		$.getJSON("https://raw.githubusercontent.com/freegroup/draw2d_js.app.digital_training_studio/master/DocumentName.shape", function(content){
			var reader = new draw2d.io.json.Reader();
			reader.unmarshal(canvas, content);

		});

	});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>

</body>
</html>
