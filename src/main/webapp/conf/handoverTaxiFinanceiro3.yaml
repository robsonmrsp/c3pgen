appName: HandoverTaxi
skin: ace
view: backbone
rootPackage: br.com.invista
corePackage: br.com.invista.core
entities:
- name: Cliente
  hasOwner: false 
  displayName: Cliente
  tableName: CLIENTE
  attributes:                     
  relationships:                     
  - name: prestacaoContass
    type: OneToMany
    ownerName: cliente
    model: PrestacaoContas                       
    displayName: Prestacao contas
- name: Corrida
  hasOwner: false 
  displayName: Corrida
  tableName: CORRIDA
  attributes:                     
  relationships:                     
  - name: transacaos
    type: OneToMany
    ownerName: corrida
    model: Transacao                       
    displayName: Transacao
- name: Motorista
  hasOwner: false 
  displayName: Motorista
  tableName: MOTORISTA
  attributes:                     
  relationships:                     
  - name: prestacaoContass
    type: OneToMany
    ownerName: motorista
    model: PrestacaoContas                       
    displayName: Prestacao contas
  - name: transacaos
    type: OneToMany
    ownerName: motorista
    model: Transacao                       
    displayName: Transacao
- name: PrestacaoContas
  hasOwner: false 
  displayName: Prestacao contas
  tableName: PRESTACAO_CONTAS
  attributes:                     
  - name: valorTotal
    tableFieldName: VALOR_TOTAL
    required: false
    showInPages: false
    displayName: Valor total
    type: 
      className: Double
  - name: statusPrestacao
    tableFieldName: STATUS_PRESTACAO
    required: false
    showInPages: false
    maxLen: 50
    displayName: Status
    type: 
      className: String
  - name: dataPrestacao
    tableFieldName: DATA_PRESTACAO
    required: false
    showInPages: false
    displayName: Data prestação
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY HH:MM             
    mask: 99/99/9999 99:99                  
    viewApproach:                        
      type: datepicker                  
  - name: descricao
    tableFieldName: DESCRICAO
    required: false
    showInPages: false
    maxLen: 400
    viewApproach:                        
      type: textarea                  
    displayName: Descrição
    type: 
      className: String
  - name: descricaoCurta
    tableFieldName: DESCRICAO_CURTA
    required: false
    showInPages: false
    maxLen: 100
    displayName: Descrição curta
    type: 
      className: String
  - name: localPrestacao
    tableFieldName: LOCAL_PRESTACAO
    required: false
    showInPages: false
    maxLen: 100
    displayName: Local prestação
    type: 
      className: String
  - name: valorPago
    tableFieldName: VALOR_PAGO
    required: false
    showInPages: false
    displayName: Valor pago
    type: 
      className: Double
  - name: juros
    tableFieldName: JUROS
    required: false
    showInPages: false
    displayName: Juros
    type: 
      className: Double
  - name: multa
    tableFieldName: MULTA
    required: false
    showInPages: false
    displayName: Multa
    type: 
      className: Double
  - name: multaDiaria
    tableFieldName: MULTA_DIARIA
    required: false
    showInPages: false
    displayName: Multa diária
    type: 
      className: Double
  relationships:                     
  - name: transacaos
    type: OneToMany
    ownerName: prestacaoContas
    model: Transacao                       
    displayName: Transacao
  - name: prestacaoContass
    type: OneToMany
    ownerName: prestacaoContas
    model: PrestacaoContas                       
    displayName: Prestacao contas
  - name: motorista             
    type: ManyToOne
    model: Motorista                       
    displayName: Motorista
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: prestacaoContas             
    type: ManyToOne
    model: PrestacaoContas                       
    displayName: Prestacao contas
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: cliente             
    type: ManyToOne
    model: Cliente                       
    displayName: Cliente
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
- name: Transacao
  hasOwner: false 
  displayName: Transacao
  tableName: TRANSACAO
  attributes:                     
  - name: valor
    tableFieldName: VALOR
    required: false
    showInPages: false
    displayName: Valor
    type: 
      className: Double
  - name: dataTransacao
    tableFieldName: DATA_TRANSACAO
    required: false
    showInPages: false
    displayName: Data transação
    type: 
      className: Datetime
    dateFormat: DD/MM/YYYY HH:MM             
    mask: 99/99/9999 99:99                  
    viewApproach:                        
      type: datepicker                  
  - name: taxa
    tableFieldName: TAXA
    required: false
    showInPages: false
    displayName: Taxa
    type: 
      className: Double
  - name: descricao
    tableFieldName: DESCRICAO
    required: false
    showInPages: false
    maxLen: 200
    displayName: Descrição
    type: 
      className: String
  relationships:                     
  - name: corrida             
    type: ManyToOne
    model: Corrida                       
    displayName: Corrida
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: motorista             
    type: ManyToOne
    model: Motorista                       
    displayName: Motorista
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: prestacaoContas             
    type: ManyToOne
    model: PrestacaoContas                       
    displayName: Prestação contas
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
- name: User
  displayName: Usuário
  tableName: APP_USER
  hasOwner: false
  attributes:
  - name: name
    tableFieldName: name
    displayName: Nome
    type:
      className: String
  - name: username
    unique: true
    required: true
    tableFieldName: username
    type:
      className: String
    displayName: Username
  - name: password
    required: true
    tableFieldName: password
    type:
      className: String
    displayName: Password
  - name: enable
    tableFieldName: enable
    type:
      className: Boolean
    displayName: Ativo
    viewApproach:
      type: check
  - name: image
    tableFieldName: image
    showInPages: false
    type:
      className: String
    displayName: Imagem