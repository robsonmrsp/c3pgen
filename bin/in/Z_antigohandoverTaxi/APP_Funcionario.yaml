- name: Funcionario
  hasOwner: false 
  displayName: Funcionario
  tableName: FUNCIONARIO
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: false
    displayName: Nome
    type: 
      className: String
  - name: email
    tableFieldName: EMAIL
    required: false
    displayName: Email
    type: 
      className: String
  - name: telefone
    tableFieldName: TELEFONE
    required: false
    displayName: Telefone
    type: 
      className: String
  - name: limiteMensal
    tableFieldName: LIMITE_MENSAL
    required: false
    displayName: Limite mensal
    type: 
      className: Double
  - name: cpf
    tableFieldName: CPF
    required: false
    displayName: Cpf
    type: 
      className: String
  - name: matricula
    tableFieldName: MATRICULA
    required: false
    displayName: Matricula
    type: 
      className: String
  - name: statusFuncionario
    tableFieldName: STATUS_FUNCIONARIO
    required: false
    displayName: Status funcionario
    type: 
      className: String
  - name: autorizadoTicket
    tableFieldName: AUTORIZADO_TICKET
    required: false
    displayName: Autorizado ticket
    type: 
      className: Boolean
    viewApproach: 
      type: check
  - name: observacao
    tableFieldName: OBSERVACAO
    required: false
    displayName: Observação
    type: 
      className: String
  relationships:                     
  - name: empresa             
    type: ManyToOne
    model: Empresa                       
    displayName: Empresa
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: centroCusto             
    type: ManyToOne
    model: CentroCusto                       
    displayName: Centro custo
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
