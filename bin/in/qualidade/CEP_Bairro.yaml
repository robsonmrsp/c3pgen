- name: Bairro
  displayName: Bairro
  tableName: BAIRRO
  hasOwner: false
  attributes:
  - name: nome
    tableFieldName: nome
    required :  true
    displayName: Nome
    type:
      className: String
  relationships:
  - name: cidade
    type: ManyToOne
    model: Cidade
    viewApproach:
      type: modal
      textField: nome
      hiddenField: id
    displayName: Cidade
  - name: estado
    type: ManyToOne
    model: Estado
    viewApproach:
      type: modal
      textField: nome
      hiddenField: id
    displayName: Estado
