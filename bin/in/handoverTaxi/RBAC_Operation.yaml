- name: Operation
  displayName: Operação
  tableName: operation
  hasOwner: false
  attributes:
  - name: name
    tableFieldName: name
    type:
      className: String
    displayName: Nome
  - name: canEdit
    tableFieldName: can_edit
    type:
      className: Boolean
    displayName: Pode Editar
    viewApproach:
      type: check
  - name: canRead
    tableFieldName: can_read
    type:
      className: Boolean
    displayName: Pode Ler
    viewApproach:
      type: check
  - name: canUpdate
    tableFieldName: can_update
    type:
      className: Boolean
    displayName: Pode atualizar
    viewApproach:
      type: check
  - name: canDelete
    tableFieldName: can_delete
    type:
      className: Boolean
    displayName: Pode Deletar
    viewApproach:
      type: check
  - name: canExecute
    tableFieldName: can_execute
    type:
      className: Boolean
    displayName: Pode executar
    viewApproach:
      type: check
  relationships:
  - name: permissions
    type: OneToMany
    viewApproach:
      type: multiselect
    model: Permission
    displayName: Permissões