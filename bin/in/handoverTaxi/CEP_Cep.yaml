- name: Cep
  displayName: Cep
  tableName: CEP
  hasOwner: false
  attributes:
  - name: logradouro
    tableFieldName: LOGRADOURO
    displayName: Logadouro
    type:
      className: String
  - name: numero
    tableFieldName: NUMERO
    displayName: Numero
    type:
      className: String
  relationships:
  - name: bairro
    type: ManyToOne
    model: Bairro
    viewApproach:
      type: modal
      textField: nome
      hiddenField: id
    displayName: Bairro
  - name: cidade
    type: ManyToOne
    model: Cidade
    viewApproach:
      type: modal
      textField: nome
      hiddenField: id
    displayName: Cidade
  - name: estado
    type: ManyToOne
    model: Estado
    viewApproach:
      type: modal
      textField: nome
      hiddenField: id
    displayName: Estado
