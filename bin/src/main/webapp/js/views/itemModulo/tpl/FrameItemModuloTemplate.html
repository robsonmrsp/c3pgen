<div class="panel-body">
	<div id="messages_items_div"></div>
	<div id="grid" class="table-responsive"></div>
	<div class="">
		<div id="counter" class=" pull-left"></div>
		<div id="paginator" class=" pull-right"></div>
	</div>
</div>

<div class="modal item-editor fade" id="itemEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">
					Editor de arquivos YAML
					<strong>
						[[
						<span class="yaml-name"> </span>
						]]
					</strong>
				</h4>
			</div>
			<div class="modal-body">
				<div class="hpanel">
					<textarea id="modalCodeYaml" name="code"></textarea>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success salvar-modal">Salvar</button>
				<button type="button" class="btn btn-danger cancelar-modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
