- name: Funcionario
  hasOwner: false 
  displayName: Funcionario
  tableName: FUNCIONARIO
  attributes:                     
  - name: nome
    tableFieldName: NOME
    required: true
    displayName: Nome
    type: 
      className: String
  - name: matricula
    tableFieldName: MATRICULA
    required: true
    displayName: Matricula
    type: 
      className: String
  relationships:                     
  - name: cargo             
    type: ManyToOne
    model: Cargo                       
    displayName: Cargo
    viewAproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
  - name: client             
    type: ManyToOne
    model: Client                       
    displayName: Client
    viewAproach:   
      type: modal 
      hiddenField: id 
      textField: nome 
