- name: EquipeProfissional
  displayName: Equipe profissional
  tableName: EQUIPE_PROFISSIONAL
  pk: ID_EQUIPE_PROFISSIONAL
  sequence: GSH_SEQ_EQUIPE_PROFISSIONAL
  attributes:                     
  relationships:                     
  - name: equipe             
    type: ManyToOne
    model: Equipe                       
    displayName: EQUIPE
    fk:   ID_EQUIPE
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: descricao 
  - name: usuario             
    type: ManyToOne
    model: Usuario                       
    displayName: USUARIO
    fk:   ID_USUARIO
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: descricao 
  - name: profissional             
    type: ManyToOne
    model: Profissional                       
    displayName: PROFISSIONAL
    fk:   ID_PROFISSIONAL
    viewApproach:   
      type: modal 
      hiddenField: id 
      textField: descricao 
